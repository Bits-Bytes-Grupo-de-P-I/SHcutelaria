<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Consent Manager -->
    <script type="text/javascript" data-cmp-ab="1" src="https://cdn.consentmanager.net/delivery/autoblocking/373a1c6da17ac.js" data-cmp-host="c.delivery.consentmanager.net" data-cmp-cdn="cdn.consentmanager.net" data-cmp-codesrc="16"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2DK3TNK83B"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2DK3TNK83B');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH Cutelaria</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Início da Main -->
    <main>
        <a href="index.html"><img src="css/imgs/elementos/logo-nav.png" alt="Logo"></a>
        <div class="container-login">

            <div class="contato">
                <h1>Contato <i class="fa-solid fa-headset"></i></h1>
                <form id="contactForm" action="#" method="post">
                    <div class="dados">
                        <label for="contactEmail">E-mail</label>
                        <input type="email" id="contactEmail" required placeholder="E-mail">
                    </div>
                    <button type="submit">Enviar</button>
                    <a href="/register" class="link-cadastro"></a>
                </form>
            </div>

            <div class="entrar">
                <h1>Login <i class="fa-solid fa-right-to-bracket"></i></h1>
                <form id="loginForm" action="#" method="post">
                    <div class="dados">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="E-mail">
                    </div>
                    <div class="dados">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" required placeholder="Senha">
                    </div>
                    <button type="submit">Entrar</button>
                    <p>Não tem uma conta? <a href="#registerForm" class="link-cadastro">Cadastre-se</a></p>
                </form>
            </div>

            <div class="cadastro">
                <h1>Cadastro <i class="fa-solid fa-user"></i></h1>
                <form id="registerForm" action="#" method="post">
                    <div class="dados">
                        <label for="registerName">Nome de Usuário</label>
                        <input type="text" id="registerName" required placeholder="Nome de usuário">
                    </div>
                    <div class="dados">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="E-mail">
                    </div>
                    <div class="dados">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" required placeholder="Senha">
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            
        </div>

        <h2>Perfil do Usuário</h2>
        <button id="profileButton">Ver Perfil</button>

        <div id="result">
            <strong>Resultado:</strong>
            <pre id="output"></pre>
        </div>
    </main>
    <!-- Fim da Main -->

    <script>
        let authToken = '';

        document.getElementById('registerForm').onsubmit = async function (e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('https://sh-cutelaria.onrender.com/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').innerText = 'Erro: ' + error.message;
            }
        };

        document.getElementById('loginForm').onsubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://sh-cutelaria.onrender.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.token) {
                    authToken = data.token;
                    document.getElementById('output').innerText = 'Login bem-sucedido! Token armazenado.';
                } else {
                    document.getElementById('output').innerText = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                document.getElementById('output').innerText = 'Erro: ' + error.message;
            }
        };

        document.getElementById('profileButton').onclick = async function () {
            if (!authToken) {
                document.getElementById('output').innerText = 'Erro: Por favor, faça login primeiro.';
                return;
            }

            try {
                const response = await fetch('https://sh-cutelaria.onrender.com/profile', {
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').innerText = 'Erro: ' + error.message;
            }
        };
    </script>

</body>
</html>
