    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">

<body>



    <!-- Início da Main -->


    <main>

        <a href="index.html"><img src="css/imgs/elementos/logo-cortada.png" alt=""></a>
   
        <div class="container-login">

            <div class="contato">
                <h1>Contato <i class="fa-solid fa-headset"></i></h1>
                <form action="" method="post">
                    <div class="dados">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="username" required placeholder="E-mail">
                    </div>
                    
                    <button type="submit">Enviar</button>
                    <a href="/register" class="link-cadastro"></a>

                </form>

            </div>
            
            <div class="entrar">
                <h1>Login <i class="fa-solid fa-right-to-bracket"></i></h1>
                <form action="" method="post">
                    <div class="dados">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" required placeholder="Nome de usuário">
                    </div>
                    <div class="dados">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="Senha">
                    </div>
                    <button type="submit">Entrar</button>
                    <p>Não tem uma conta?<a href="/register" class="link-cadastro">Cadastre-se</a></p>

                </form>

            </div>

            <div class="cadastro">
                <h1>Cadastro <i class="fa-solid fa-user"></i></h1>
                <form action="" method="post">
                    <div class="dados">
                        <label for="username">Criar Usuário</label>
                        <input type="text" id="username" name="username" required placeholder="Nome de usuário">
                    </div>
                    <div class="dados">
                        <label for="password">Criar Senha</label>
                        <input type="password" id="password" name="password" required placeholder="Senha">
                    </div>
                    <button type="submit">Cadastrar</button>

                </form>

            </div>
            
        </div>

    </main>
    <!-- Fim da Main -->
