<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Consent Manager -->

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2DK3TNK83B"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2DK3TNK83B');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH Cutelaria</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="css/imgs/elementos/logo-aba.ico">

    <script src="js/login.js" defer></script>

</head>
<body>

    <!-- Início da Main -->
    <main>

        <div class="container">
            <a href="index.html"><img src="css/imgs/elementos/logo-cortada.png" alt="Logo"></a>
            <div id="contato">
                <h1>Contato</h1>
                <form id="contactForm" action="#" method="post">
                    <div>
                        <label for="contactEmail">
                            <span>@</span>
                        </label>
                        <input type="email" id="contactEmail" required placeholder="E-mail">
                    </div>
                    <button type="submit">Enviar</button>
                    <a href="/register" class="link-cadastro"></a>
                </form>
            </div>

            <div id="login">
                <h1>Login</h1>
                <form id="loginForm" action="#" method="post">
                    <div>
                        <label for="loginEmail">
                            <span>@</span>
                        </label>
                        <input type="email" id="loginEmail" required placeholder="E-mail">
                    </div>
                    <div class="dados">
                        <label for="loginPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                        </label>
                        <input type="password" id="loginPassword" required placeholder="Senha">
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <p>Não tem uma conta? <a href="#registerForm" class="link-cadastro" onclick="alternarDisplay()">Cadastre-se</a></p>
            </div>

            <div id="cadastro">
                <h1>Cadastro</h1>
                <form id="registerForm" action="#" method="post">
                    <div>
                        <label for="registerName">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                        </label>
                        <input type="text" id="registerName" required placeholder="Nome de usuário">
                    </div>
                    <div>
                        <label for="registerEmail">
                            <span>@</span>
                        </label>
                        <input type="email" id="registerEmail" required placeholder="E-mail">
                    </div>
                    <div>
                        <label for="registerPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                        </label>
                        <input type="password" id="registerPassword" required placeholder="Senha">
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
                <p>já tem uma conta? <a href="#" onclick="alternarDisplay()">Login</a></p>
            </div>

            <div class="teste">
                <h2>Perfil do Usuário</h2>
                <button id="profileButton">Ver Perfil</button>
                <div id="result">
                    <strong>Resultado:</strong>
                    <pre id="output"></pre>
                </div>
            </div>
            
        </div>

    </main>
    <!-- Fim da Main -->


    
</body>
</html>
