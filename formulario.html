<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH cutelaria</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    
    <div class="container-form">

        <!-- Início da NavBar -->
        <nav class="navbar">
            <div class="logo">
                <h3>SH cutelaria</h1>
                <!--<img src="" alt="Logo">-->
            </div>

            <div class="nav-text">
            <p>O fio da lâmina reflete a precisão de quem a maneja</p>

                <div class="barra-pesquisa">
                    Barra de pesquisa
                </div>

            </div>
            <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </nav>
        <!-- Fim da NavBar -->

        <div class="links">
            <p><a href="index.html" style="color: #000; ">HOME</a></p>
        </div>

        <div class="div-inicial">
            <div class="texto-inicial"><p>Transformamos aço em arte, criando ferramentas personalizadas que unem precisão,</p>
            <p style="text-align: center;">durabilidade e exclusividade para quem busca o melhor em cada corte</p></div>
        </div>

        <main>
            
            <form id="formulario">

                <label for="lamina">Tipo de lâmina</label>
                <select name="" id="lamina">
                    <option value="faca">Faca</option>
                    <option value="cutelo">Cutelo</option>
                    <option value="machado">Machado</option>
                    <option value="punhal">Punhal</option>
                </select>

                <label for="material-lamina">Material da lâmina</label>
                <select name="" id="material-lamina">
                    <option value="aço">Aço</option>
                    <option value="Carbono">Carbono</option>
                    <option value="Damasco">Damasco</option>
                </select>

                <label for="cabo">Tipo de cabo</label>
                <select name="" id="cabo">
                    <option value="canivete">Canivete</option>
                    <option value="punhal">Punhal</option>
                    <option value="cozinha">Faca de cozinha</option>
                </select>

                <label for="material-cabo">Material do cabo</label>
                <select name="" id="material-cabo">
                    <option value="madeira">Madeira</option>
                    <option value="resina">Resina</option>
                    <option value="alma">Alma dos condenados</option>
                </select>

                <label for="">Descreva aqui como você quer o(a) seu(sua) &lt;Tipo de lâmina&gt;</label>
                <input type="text" class="campo-detalhes">
            </form>
        </main>


        <footer>Rodapé</footer>

    </div>
    

</body>
</html>
